server {
    listen 80;
    server_name bdsb.kro.kr; #

    # HTTP 요청을 HTTPS로 리다이렉트 (ALB 환경)
    if ($http_x_forwarded_proto = 'http') { #
        return 301 https://$host$request_uri;
    }

    # 공통 프록시 헤더 설정
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $http_x_forwarded_proto;

    # [중요] 프론트엔드: S3 버킷 프록시 설정
    location / {
        # 본인의 S3 정적 웹 호스팅 엔드포인트 주소를 입력하세요.
        # 예: http://bdsb-bucket-name.s3-website.ap-northeast-2.amazonaws.com
        proxy_pass http://bdsb-vibe-react-bucket.s3-website.ap-northeast-2.amazonaws.com;

        proxy_set_header Host bdsb-vibe-react-bucket.s3-website.ap-northeast-2.amazonaws.com;
        proxy_intercept_errors on;
        error_page 404 =200 /index.html; # SPA 라우팅 대응
    }

    # 업로드 파일 프록시 (백엔드)
    location /uploads/ { #
        proxy_pass http://127.0.0.1:3000; #
    }

    # API 리버스 프록시 (백엔드)
    location /api/ { #
        proxy_pass http://127.0.0.1:3000; #
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Socket.IO 프록시
    location /socket.io/ { #
        proxy_pass http://127.0.0.1:3000; #
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }

    client_max_body_size 10M; #
}



