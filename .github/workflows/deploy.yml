name: Deploy Frontend to S3

on:
  push:
    branches: [master]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Build frontend
        run: npm run build
        env:
          VITE_API_URL: ${{ secrets.API_URL }}

      - name: Upload to S3
        uses: jakejarvis/s3-sync-action@master
        with:
          args: --follow-symlinks --delete
        env:
          AWS_S3_BUCKET: ${{ secrets.S3_BUCKET_NAME }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ap-northeast-2
          SOURCE_DIR: 'dist'

      - name: Update Nginx Config on EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}      # EC2의 탄력적 IP
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}   # GitHub Secrets에 등록한 .pem 키 내용
          script: |
            # 1. 프로젝트 폴더의 nginx.conf를 시스템 폴더로 복사
            # (Git을 통해 코드가 받아져 있다고 가정하거나, scp로 파일을 보내는 단계가 필요할 수 있습니다.)
            sudo cp /home/ubuntu/bdsb-backend/nginx.conf /etc/nginx/sites-available/bdsb

            # 2. 링크 확인 및 Nginx 재시작
            sudo ln -sf /etc/nginx/sites-available/bdsb /etc/nginx/sites-enabled/
            sudo nginx -t && sudo systemctl restart nginx